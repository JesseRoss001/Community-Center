{% extends "community/base.html" %}
{% block content %}<!-- Main content block for the registration page for government officials -->
<body>
    <h2 class="header"> Register as a Government Official </h2>
    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="standard" type ="submit"> Register </button>
    </form>
</body>
{% endblock %}
