{% load static %} <!-- Loads Django's static files tag for CSS, JavaScript, or images -->
<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Metadata and stylesheets for the webpage -->
    <!-- ... Meta tags and links to stylesheets ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Community Center {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/about.css' %}">
    <link rel="stylesheet" href="{% static 'styles/booking.css' %}">
</head>

<body>
            <!-- Navbar structure with links to different pages -->
        <!-- ... Navbar content ... -->
    <header class="carousel-inner">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light ">
                <a class="navbar-brand" href="{% url 'home' %}"> Community Center </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}"> Home <span class"sr-only"> (current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'gallery' %}"> Gallery </a>
                        </li>
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'booking' %}"> Booking </a>
                            {% else %}
                            
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    {% block content %}



    <!-- Place for page content -->
    {% endblock content %}
   <!-- Footer content with copyright notice and social media links -->
        <!-- ... Footer content ... -->

    
    <footer class="footer  mt-4 py-3 carousel-inner">
        <div class="container" class="carousel-inner">
            <!-- Flex container for aligning footer content -->
            <div class="row ">
                <!-- Copyright Notice: Visible only on md screens and above -->
                <div class=" d-none d-md-flex  col-6    text-center  mb-3 ">
                    <span class="text-muted"> &copy; 2023 Jesse Ross</span>
                </div>
                <!-- Spacer Div: Adjusts space on larger screens -->
                <div class="d-none d-md-flex col-3 col-lg-4 justify-content-end"></div>
                <!-- Social Media Links: Visible only on md screens and above -->
                <div class="d-none d-md-flex  col-3 col-lg-2 mt-1 ">
                    <!-- Twitter Link -->
                    <div class="col-1">
                        <a href="https://twitter.com" target="_blank" class="text-muted me-2">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <!-- Instagram Link -->
                    <div class="col-1">
                        <a href="https://instagram.com" target="_blank" class="text-muted me-2">
                            <button class="Btninstagram">
                            <span class="svgContainer">
                              <svg fill="white" class="svgIcon" viewBox="0 0 448 512" height="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"></path></svg>
                            </span>
                            <span class="BG"></span>
                           </button>
                        </a>
                    </div>
                    <!-- Facebook Link -->
                    <div class="col-1">
                        <a href="https://facebook.com" target="_blank" class="text-dark me-2">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    <!-- TikTok Link -->
                    <div class="col-1">
                        <a href="https://tiktok.com" target="_blank" class="text-dark me-2">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                </div>
                <!-- Social Media Links: Visible only on small screens -->
                <!-- spacing small screen div -->
                <div class="col-3 d-md-none"></div>
                <div class="d-flex  justify-content-between align-items-center col-6 d-md-none">

                    <a href="https://twitter.com" target="_blank" class="text-muted m-2">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a href="https://instagram.com" target="_blank" class="text-muted m-2">
                        <button class="Btninstagram">
                            <span class="svgContainer">
                              <svg fill="white" class="svgIcon" viewBox="0 0 448 512" height="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"></path></svg>
                            </span>
                            <span class="BG"></span>
                           </button>
                    </a>

                    <a href="https://facebook.com" target="_blank" class="text-dark m-2">
                        <i class="fab fa-facebook-f"></i>
                    </a>

                    <a href="https://tiktok.com" target="_blank" class="text-dark m-2">
                        <i class="fab fa-tiktok"></i>
                    </a>

                </div>
                <!-- spacing small screen div -->
                <div class="col-3 d-md-none"></div>
                <!-- Copyright Notice: Visible only on small screens -->
                <div class="d-flex col-12 d-md-none justify-content-center align-content-center mt-4">
                    <span class="text-muted text-center "> &copy; 2023 Jesse Ross</span>
                </div>
            </div>
        </div>
    </footer>
 <!-- Loading FontAwesome and Bootstrap scripts -->
    <script src="https://kit.fontawesome.com/11665d5c0d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
